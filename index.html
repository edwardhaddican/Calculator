<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Coda|Codystar|Jacques+Francois+Shadow|Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main id="app">
      <h1>
        Calculator
      </h1>
      <div class="calculator">
        <section class="display">
          <div class="held-label">Running Total</div>
          <div class="held-value"></div>
          <div class="next-operation"></div>
          <div class="next-value"></div>
        </section>
        <section class="controls">
          <section class="memory">
            <button class="clear-all controls-buttons">CLEAR</button>
            <button class="clear-entry controls-buttons">CLEAR ENTRY</button>
          </section>
          <section class="operations">
            <button class="add operation-buttons">&plus;</button class="">
            <button class="subtract operation-buttons">&minus;</button>
            <button class="multiply operation-buttons">&times;</button>
            <button class="divide operation-buttons">/</button>
            <button class="equals operation-buttons">&equals;</button>
          </section>
          <section class="digits">
            <button class="digits-buttons">7</button>
            <button class="digits-buttons">8</button>
            <button class="digits-buttons">9</button>
            <button class="digits-buttons">4</button>
            <button class="digits-buttons" >5</button>
            <button class="digits-buttons">6</button>
            <button class="digits-buttons">1</button>
            <button class="digits-buttons">2</button>
            <button class="digits-buttons">3</button>
            <button class="decimal digits-buttons">.</button>
            <button class="zero digits-buttons">0</button>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
